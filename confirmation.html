<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Kiosk - Confirmation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }

      .confirmation-container {
        margin-top: 50px;
        text-align: center;
      }

      h2 {
        font-size: 36px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
      }

      .confirmation-message {
        font-size: 18px;
        margin-bottom: 40px;
        color: #555;
      }

      .animated-tick {
        width: 150px;
        height: 150px;
        margin: 0 auto 30px;
      }

      .btn-success {
        background-color: #28a745;
        font-size: 20px;
        padding: 12px 40px;
        border-radius: 50px;
      }

      .btn-success:hover {
        background-color: #218838;
      }

      .thank-you-img {
        max-width: 200px;
        margin-top: 30px;
      }

      .thank-you-message {
        font-size: 16px;
        color: #666;
        margin-top: 20px;
      }

      /* Simple animated tick mark */
      .checkmark {
        width: 150px;
        height: 150px;
        position: relative;
        display: block;
        stroke-width: 6;
        stroke: #28a745;
        stroke-miterlimit: 10;
        margin: 0 auto 30px;
        box-shadow: inset 0px 0px 0px #28a745;
        border-radius: 50%;
        animation: fill 0.4s ease-in-out 0.4s forwards,
          scale 0.3s ease-in-out 0.9s both;
      }

      .checkmark__circle {
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        stroke-width: 6;
        stroke-miterlimit: 10;
        stroke: #28a745;
        fill: none;
        animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
      }

      .checkmark__check {
        transform-origin: 50% 50%;
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
      }

      @keyframes stroke {
        100% {
          stroke-dashoffset: 0;
        }
      }

      @keyframes scale {
        0%,
        100% {
          transform: none;
        }
        50% {
          transform: scale3d(1.1, 1.1, 1);
        }
      }

      @keyframes fill {
        100% {
          box-shadow: inset 0px 0px 0px 30px #28a745;
        }
      }
    </style>
  </head>
  <body>
    <div class="container confirmation-container">
      <!-- Animated Checkmark SVG -->
      <svg
        class="checkmark animated-tick"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 52 52"
      >
        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
        <path class="checkmark__check" fill="none" d="M14 27l7 7 16-16" />
      </svg>

      <h2 class="mb-4">Booking Confirmed!</h2>
      <p class="confirmation-message">
        Thank you for booking Room 101 at XYZ Hotel. We look forward to your
        stay!
      </p>
      <button class="btn btn-success btn-lg">Collect Your Key</button>
      <br />

      <p class="thank-you-message">Enjoy your stay with us!</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

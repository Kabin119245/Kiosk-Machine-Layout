<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Kiosk - Step 1: Driving License</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f0f5;
        font-family: "Arial", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      .form-container {
        text-align: center;
        max-width: 100%;
        padding: 0 20px;
        transition: margin-top 0.5s ease; /* Add smooth transition when margin-top changes */
      }

      h2 {
        font-size: 36px;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
      }

      .license-instruction p {
        font-size: 18px;
        color: #555;
      }

      .license-image {
        margin: 12px 0; /* Adds some spacing around the image */
        width: 300px; /* You can adjust the width as needed */
        height: auto;
      }

      .btn-primary {
        background-color: #007bff;
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 50px;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .btn-secondary {
        background-color: #6c757d;
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 50px;
      }

      .btn-secondary:hover {
        background-color: #5a6268;
      }

      .action-buttons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        gap: 10px;
      }

      /* Position the operator assistance button in the top-right corner */
      .btn-assist {
        background-color: #17a2b8;
        color: white;
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 50px;
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1001;
        transition: background-color 0.3s;
      }

      .btn-assist:hover {
        background-color: #138496;
      }

      /* Center buttons and align them vertically */
      .button-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin-top: 30px;
      }

      /* Initially center the content on the screen */
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: margin-top 0.5s ease; /* Smooth transition when content moves down */
      }

      /* Video window styles */
      #videoCallWindow {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        text-align: center;
        color: white;
        padding-top: 50px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <!-- Video Assistance Placeholder Window -->
    <div id="videoCallWindow" class="video-window-content">
      Operator Assistance - Video Call (Simulated)
    </div>

    <div id="formContainer" class="container form-container">
      <h2>Scan Your License Using the Scanner</h2>

      <!-- License Image Below the Heading -->
      <img
        src="images/license.png"
        alt="Driving License"
        class="license-image"
      />

      <div class="license-instruction">
        <p>Please scan your driving license using the scanner below:</p>
      </div>

      <!-- Button Group for a More Appealing Layout -->
      <div class="button-group">
        <!-- Scan License Button -->
        <button class="btn btn-primary">Scan License</button>
      </div>

      <!-- Navigation Buttons for Go Back and Next Step -->
      <div class="action-buttons">
        <a href="roomlist.html" class="btn btn-secondary">Go Back</a>
        <a href="paywithcash.html" class="btn btn-primary">Next Step</a>
      </div>
    </div>

    <!-- Operator Assistance Button in Top-Right Corner -->
    <button
      id="assistButton"
      class="btn btn-assist"
      onclick="toggleVideoWindow()"
    >
      Tap for Operator Assistance
    </button>

    <script>
      let videoOpen = false;

      // Function to show or hide the video call window and adjust the layout
      function toggleVideoWindow() {
        const videoWindow = document.getElementById("videoCallWindow");
        const formContainer = document.getElementById("formContainer");
        const assistButton = document.getElementById("assistButton");

        if (!videoOpen) {
          // Show the video window and move content down
          videoWindow.style.display = "block";
          formContainer.style.marginTop = "50vh"; // Move content down to make space for video
          assistButton.innerHTML = "Close Video";
        } else {
          // Hide the video window and move content back to center
          videoWindow.style.display = "none";
          formContainer.style.marginTop = "0"; // Move content back to center
          assistButton.innerHTML = "Tap for Operator Assistance";
        }

        videoOpen = !videoOpen; // Toggle video state
      }
    </script>
  </body>
</html>

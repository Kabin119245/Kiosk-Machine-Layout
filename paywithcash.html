<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Kiosk - Pay with Cash</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f0f5;
        font-family: "Arial", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .form-container {
        text-align: center;
        max-width: 100%;
        padding: 0 20px;
      }

      h2 {
        font-size: 36px;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
      }

      .cash-instruction p {
        font-size: 18px;
        color: #555;
      }

      .btn-primary,
      .btn-secondary,
      .btn-assist,
      .btn-next {
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 50px;
        width: 220px;
      }

      .btn-primary {
        background-color: #007bff;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .btn-secondary {
        background-color: #6c757d;
      }

      .btn-secondary:hover {
        background-color: #5a6268;
      }

      .btn-assist {
        background-color: #17a2b8;
        color: white;
      }

      .btn-assist:hover {
        background-color: #138496;
      }

      .btn-next {
        background-color: #28a745;
      }

      .btn-next:hover {
        background-color: #218838;
      }

      /* Align buttons in a typical kiosk layout */
      .button-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin-top: 30px;
      }

      .navigation-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }

      /* Prevents body from scrolling */
      html,
      body {
        overflow: hidden;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Style for the video call window */
      #videoCallWindow {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background-color: rgba(
          0,
          0,
          0,
          0.8
        ); /* Black background with opacity */
        z-index: 1000;
        text-align: center;
        color: white;
        padding-top: 50px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <!-- Video Assistance Placeholder Window -->
    <div id="videoCallWindow">Operator Assistance - Video Call (Simulated)</div>

    <div class="container form-container">
      <h2>Payment</h2>
      <div class="cash-instruction">
        <p>Please insert $10 (or any amount) into the cash dispenser below:</p>
      </div>

      <!-- Button Group for Payment Options -->
      <div class="button-group">
        <!-- Insert Cash Button with no functionality -->
        <button class="btn btn-primary" disabled>Insert Cash</button>

        <!-- Pay with Card Button -->
        <button class="btn btn-primary" onclick="proceedToCardPayment()">
          Pay with Card
        </button>

        <!-- Operator Assistance -->
        <button class="btn btn-assist" onclick="showVideoWindow()">
          Tap for Operator Assistance
        </button>
      </div>

      <!-- Navigation Buttons for Go Back and Next Step -->
      <div class="navigation-buttons">
        <a href="roomlist.html" class="btn btn-secondary">Go Back</a>
        <button class="btn btn-next" onclick="goToNextPage()">Go Next</button>
      </div>
    </div>

    <script>
      // Function to simulate proceeding to the card payment page
      function proceedToCardPayment() {
        window.location.href = "paywithcard.html"; // Direct to the card payment page
      }

      // Function to navigate to the confirmation page
      function goToNextPage() {
        window.location.href = "confirmation.html"; // Direct to the confirmation page
      }

      // Function to show the video call window
      function showVideoWindow() {
        const videoWindow = document.getElementById("videoCallWindow");
        videoWindow.style.display = "block";

        // Add event listener to close the window when clicking outside
        document.addEventListener("click", closeVideoWindow);
      }

      // Function to hide the video call window when clicking outside the video window
      function closeVideoWindow(event) {
        const videoWindow = document.getElementById("videoCallWindow");

        // Close the window only if the click is outside the video window itself
        if (
          !event.target.closest("#videoCallWindow") &&
          !event.target.closest(".btn-assist")
        ) {
          videoWindow.style.display = "none";
          document.removeEventListener("click", closeVideoWindow);
        }
      }
    </script>
  </body>
</html>

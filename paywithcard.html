<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Kiosk - Step 2: Payment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }

      .payment-container {
        margin-top: 50px;
        text-align: center;
      }

      h2 {
        font-size: 36px;
        font-weight: bold;
        color: #333;
        margin-bottom: 30px;
      }

      h4 {
        font-size: 24px;
        font-weight: bold;
        color: #555;
        margin-bottom: 15px;
      }

      .payment-input {
        max-width: 500px;
        margin: 0 auto;
      }

      /* Increase the size of the input fields */
      .form-control {
        font-size: 20px;
        padding: 15px;
        height: 60px;
      }

      .payment-options {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      .payment-option {
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .payment-option img {
        width: 100px;
        height: auto;
        border-radius: 8px;
        border: 2px solid transparent;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .payment-option.selected img {
        border-color: #007bff;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.5);
        transform: scale(1.05);
      }

      .btn-primary {
        background-color: #007bff;
        font-size: 18px;
        padding: 12px 40px;
        border-radius: 50px;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .btn-secondary {
        background-color: #6c757d;
        font-size: 18px;
        padding: 12px 40px;
        border-radius: 50px;
        margin-right: 20px;
      }

      .btn-secondary:hover {
        background-color: #5a6268;
      }

      .action-buttons {
        margin-top: 30px;
        display: flex;
        justify-content: center;
      }

      /* Media query for smaller screens */
      @media (max-width: 768px) {
        .btn-primary,
        .btn-secondary {
          padding: 12px 20px;
          font-size: 16px;
        }

        .form-control {
          font-size: 18px;
          padding: 12px;
          height: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container payment-container">
      <h2 class="mb-4">Payment Information</h2>

      <!-- Select Payment Method Heading -->
      <h4>Select Payment Method</h4>

      <!-- Payment Method Options -->
      <div class="payment-options">
        <div
          class="payment-option"
          onclick="selectPayment(this)"
          data-type="Visa"
        >
          <img src="images/visa.png" alt="Visa" />
        </div>
        <div
          class="payment-option"
          onclick="selectPayment(this)"
          data-type="MasterCard"
        >
          <img src="images/mastercard.png" alt="MasterCard" />
        </div>
      </div>

      <!-- Payment Input Fields -->
      <div class="payment-input">
        <input
          type="text"
          id="cardNumber"
          class="form-control mb-1"
          placeholder="Card Number"
        />
        <input
          type="text"
          id="expiryDate"
          class="form-control mb-1"
          placeholder="Expiry Date (MM/YY)"
        />
        <input
          type="text"
          id="cvv"
          class="form-control mb-1"
          placeholder="CVV"
        />
      </div>

      <!-- Action Buttons (Go Back & Pay Now) -->
      <div class="action-buttons">
        <a href="drivinglicense.html" class="btn btn-secondary">Go Back</a>
        <button class="btn btn-primary" onclick="goToConfirmation()">
          Pay Now
        </button>
      </div>
    </div>

    <script>
      let selectedPaymentMethod = null;

      // Function to select a payment option
      function selectPayment(element) {
        const options = document.querySelectorAll(".payment-option");
        options.forEach((option) => option.classList.remove("selected"));
        element.classList.add("selected");
        selectedPaymentMethod = element.getAttribute("data-type");
      }

      // Function to proceed to the confirmation page
      function goToConfirmation() {
        window.location.href = "confirmation.html"; // Redirect to confirmation page
      }
    </script>
  </body>
</html>
